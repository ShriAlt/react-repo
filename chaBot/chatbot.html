<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  </head>
  <script src="react-bsics.js"></script>

  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    
    <script type="text/babel">
    
    function ChatInput(){
      return(
        <>
         <input 
            placeholder="Send a message" 
           size="30" 
          />
          <button>Send</button>
        </>
      );
    };

    function ChatMessage({message,sender}){ // object destructuring in function parameter

    //  const message = props.message;
    //  const sender = props.sender;

    //  const {message, sender} = props; // object destructuring

     /*if(sender === "robot"){
      return(
        <div>
          <img src="robot.png" width="50" />
          {message}
        </div>
      );
     } */

      return(
        <div>
          {sender === 'robot' &&( 
            <img src="robot.png" width="50" />
          ) }
          {message}
          { sender === 'user' &&
          <img src="user.png" width="50" />}
        </div>
      );
    };

    function App(){
      return(
        <> 
          <ChatInput/>

          <ChatMessage
           message="Hi ChatBot" 
           sender="user" />
          <ChatMessage 
            message="Hello ? " 
            sender ="robot" />
        </>
      );
    }
        
  
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App/>
      );
    </script>
  </body>
</html>
<!-- components = piece of a website -->
<!-- props = properties that we can pass to a component to make it dynamic which makes it resuseable -->
